<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoa Clone</title>
</head>

<body>
    <div id="status-bar">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!--To Do: Wifi Icon-->
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <!--battery Icon-->
                <!-- Lightning Icon-->
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KoKoa Clone</h1>
        <p1 class="welcome-header__text">If you have a KoKoa Account, login with your Account</p1>
    </header>
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phonenumber">
        <input name="password" type="password" Placeholder="password">
        <input type="submit" value="log in">
        <a href="#">"Find KoKoa Account or Password"</a>
    </form>
    <div id="no-mobile">your screen is too big</div>
    <script src="https://kit.fontawesome.com/c17861a89c.js" crossorigin="anonymous"></script>
</body>

</html>
